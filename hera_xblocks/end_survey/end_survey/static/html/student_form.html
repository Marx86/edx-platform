<div class="slidebar-wrapper-${block_id}">
    <div class="single-item">
        <form class="survey-form-questions">
            <div class="end_survey_block">
                <div class="servey-questions">
                    <div class="author-block__wrapper">
                        <h2 class="author-title">${title}</h2>
                        <div class="author-block__content is-column">
                            <div class="author-block__question is-full-width">
                                % for question in questions:
                                    <div class="survey-question-title question-title">${question['questionText']}</div>
                                    <div class="survey-holder">
                                        % for possible_answer in question['possibleAnswers']:
                                            <div class="questions-list__item">
                                                <label class="questions-list__label">
                                                    <input class="questions-list__input possible-answers" type="radio" name="${question['questionText']}" value="${possible_answer}">
                                                    <span class="questions-list__text">
                                                        ${possible_answer}
                                                    </span>
                                                </label>
                                            </div>
                                        % endfor
                                    </div>
                                % endfor
                            </div>
                        </div>
                        <div class="author-holder author-block__buttons">
                            <button class="author-block__btn submit survey-button-next" type="button" disabled>Submit Survey</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="single-item">
        <form class="survey-form-confidence">
            <div class="end_survey_block">
                <div class="servey-questions">
                    <div class="author-block__wrapper">
                        <div class="author-block__content is-column">
                            <div class="author-block__question is-full-width">
                                <div class="survey-question-title confidence-title">${confidence['questionText']}</div>
                                <div class="survey-holder">
                                    % for possible_answer in confidence['possibleAnswers']:
                                        <div class="questions-list__item">
                                            <label class="questions-list__label">
                                                <input class="questions-list__input confidence-answers" type="radio" name="${confidence['questionText']}" value="${possible_answer}">
                                                <span class="questions-list__text">
                                                    ${possible_answer}
                                                </span>
                                            </label>
                                        </div>
                                    % endfor
                                </div>
                            </div>
                        </div>
                        <div class="author-holder author-block__buttons">
                            <button class="author-block__btn submit button-submit" type="button" disabled>Submit Survey</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
