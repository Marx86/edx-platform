<div class="author-block__wrapper">
    <div class="author-block__content">
        <div class="lms-holder">
            <div class="block-bubble is-flex-bubble">
                <div class="bubble-title">Your Results for ${lesson_title}</div>
                <div class="bubble-columns">
                    <div class="bubble-columns__item">
                        <div class="bubble-columns__icon ${'default-icon__currency' if not coins_icon_url else '' }">
                            %if coins_icon_url:
                                <img src="${coins_icon_url}" alt="/">
                            %endif
                        </div>
                        <div class="bubble-columns__text">You have ${user_coins} coins remaining for this lesson</div>
                    </div>
                    <div class="bubble-columns__item">
                        <div class="bubble-columns__icon default-icon__points"></div>
                        <div class="bubble-columns__text">You earned ${points} points for this lesson</div>
                    </div>
                    % if medal:
                        <div class="bubble-columns__item">
                            <div class="bubble-columns__icon default-icon__medal"></div>
                            <div class="bubble-columns__text">You earned a ${medal} medal</div>
                        </div>
                    % endif
                </div>
            </div>
            <div class="block-mascot">
                <div class="block-mascot__img default-icon__mascot">
                    %if data.get('imgUrl'):
                        <img src="${data.get('imgUrl')}" alt="/">
                    %endif
                </div>
            </div>
        </div>
    </div>
    <div class="footer-controls-buttons-holder">
        <div class="footer-controls-btns">
            <button class="btn btn-prev button-previous-${block_id}">Previous</button>
            <button class="btn btn-primary button-next-${block_id}">Go to Dashboard</button>
        </div>
    </div>
</div>
