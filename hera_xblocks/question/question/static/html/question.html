<div class="author-block__wrapper">
    <div class="author-block__content">
        <div class="author-block__image">
            <img src="{{img_url}}" alt="">
            <button type="button" class="iframe_open">iframe</button>
        </div>
        <div class="author-block__question">
        {{description|safe}}
        <form id="question">
        {% for option in options %}
            <p><input type="radio" name="answer" value="{{option.title}}"> {{option.title}} </option><p>
        {% endfor %}
        </form>
        </div>
    </div>
    <div class="author-block__buttons"><button type="button" class="author-block__btn" id="submit">Submit</button></div>
    <div id="iframe">
        <iframe src="{{iframe_url}}" style="display: block; width: 600px; height: 600px;"></iframe>
    </div>
</div>
