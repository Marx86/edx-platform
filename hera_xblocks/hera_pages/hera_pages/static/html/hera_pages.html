<div class="hera_pages_block">
    <div class="wrapper-page" id="wrapper-page">
        <div class="image-wrapper">
        {% if data.imgUrl %}
            {% for img in data.imgUrl %}
                <img src="{{ img }}" alt=""/>
            {% endfor %}
        {% elif data.iframeUrl %}
            <iframe src="{{ data.iframeUrl }}"></iframe>
        {% else %}
            <img alt="Unfortunately no image"/>
        {% endif %}
        </div>
        <div class="slidebar-wrapper">
            {% for i in  data.sliderBar %}
            <div class="single-item">{{ i.content|safe }}</div>
            {% endfor %}
        </div>
    </div>
    <div class="button-wrapper">
        <button class="button-prev" type="button">Previous</button>
        <button class="button-next" type="button">Next</button>
    </div>
</div>


<section id="slider-popup">
    <p>Give it another try.
    <br />
    If you'd like to exit the simulation instead, click exit.</p>
</section>
