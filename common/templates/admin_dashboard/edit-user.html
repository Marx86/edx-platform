<!DOCTYPE html>
<html lang="en">
<head>
	<title>LMS Admin - Edit Users</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>

body{
	background: #f4f4f4;
}

.lms-admin__table {
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

.lms-admin__header{
	padding: 15px 0;
	background: #fff;
	box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.lms-admin__logo{
	width: 142px;
}

.lms-admin__takamol-logo{
	width: 150px;
	margin-bottom: 30px;
}

.lms-admin__footer{
	background: #626262;
	padding: 80px 0 180px 0;
	margin-top: 120px;
	color: #fff;
}

.lms-form{
	box-shadow: 0 3px 10px rgba(0,0,0,0.15);
	background: #fff;
	padding: 40px;
}

</style>

<header class="lms-admin__header">
		<div class="container">
			<div class="row">
				<div class="col">
						<img src="3oloom-logo.svg" class="lms-admin__logo" alt="3oloom logo" aria-hidden="true">
				</div>
			</div>
		</div>
</header>

</head>
<body>
	
	<div class="container mt-5">
		<div class="row">
			<div class="col d-flex justify-content-between flex-fill">
				<h1>Edit User</h1>
				<button type="button" class="btn btn-primary">Back to User Listing</button>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col">
				<form class="lms-form">
					
					<div class="form-group">
						<label for="user-email">Email address</label>
						<input type="email" readonly class="form-control" id="user-email" placeholder="name@example.com">
					</div>

					<div class="form-group">
						<label for="subdomain-list">Linked Subdomain(s)</label>
						<table id="subdomain-list" class="table mt-4">
								<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Musaned</td>
									<td><button type="button" class="btn btn-danger">Delete</button></td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>SOCPA</td>
									<td><button type="button" class="btn btn-danger">Delete</button></td>
								</tr>
								</tbody>
							</table>
						
					</div>

					<div class="form-group">
						<label for="subdomain-select">Add Subdomain</label>
						<select class="form-control" id="subdomain-select">
							<option>Choose an option</option>
							<option>SOCPA</option>
							<option>TVTC</option>
							<option>SDB</option>
							<option>Musaned</option>
						</select>
					</div>

					<div class="d-flex justify-content-center mt-5">
						<button type="button" class="btn btn-primary">Add Subdomain</button>
						<button type="button" class="btn btn-default ml-3">Cancel</button>
					</div>

				</form>
			</div>
		</div>
	</div>




<footer class="lms-admin__footer">
	<div class="container">
		<div class="row">
			<div class="col">
					<img src="takamol-logo--white.svg" alt="takamol logo" class="lms-admin__takamol-logo" aria-hidden="true">
					<p>تكامل القابضة | جميع الحقوق محفوظة © 2019</p>
			</div>
		</div>
	</div>

	
	
</footer>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
